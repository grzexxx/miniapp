<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add post</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="user/inc/nav :: nav"></th:block>
<center>
    <div style="width: 60%; margin-top: 5%">
        <form style="width: 70%" action="/user/post/add" method="post" th:object="${postForm}">
            <div class="form-group">
                <label for="title">Title</label>
                <input th:field="*{postName}" id="title" type="text" class="form-control"  placeholder="Title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea th:field="*{postText}" class="form-control" id="content" placeholder="Text">
                    </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</center>
</body>
</html>
